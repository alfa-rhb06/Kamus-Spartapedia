<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Alfa Word-List" />
    <meta property="og:description" content="Kamus kata daring" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />

    <!-- JQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
    ></script>
    
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      />
      
      <link rel="stylesheet" href="../static/mystyle.css" />

      <title>Error - Word List</title>
  </head>
  <body class="laman-error">
    <div class="container error-container">
      <h1 class="display-4 text-danger text-center">Error</h1>
      <p class="lead text-center">{{ error_message }}</p>

      {% if suggested_words %}
          <p class="text-center">Suggested words to try:</p>
          <ul class="list-group">
              {% for word in suggested_words %}
                  <li class="list-group-item"><a href="/detail/{{ word }}?status_give=new">{{ word }}</a></li>
              {% endfor %}
          </ul>
      {% endif %}
  </div>
  </body>
</html>
